<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <header id="head">
        <h1 id="title">Sorteio</h1>
    </header>

    <main id="app">
        <section id="container">
            <h2 id="subTitle">Faça seu sorteio aqui</h2>


            <div id="form">
                <p id="names">Adicione os nomes do sorteio</p>
                <textarea id="enterNames" placeholder="Adicione os nomes separdos por vírgula"></textarea>

                <button id="btn">Sortear</button>
            </div>

            <div id="resultContainer">
                <p id="result">Resultado:</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
